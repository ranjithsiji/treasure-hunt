{% extends "base.html" %}

{% block title %}Join Team - Treasure Hunt{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h3><i class="bi bi-people-fill"></i> Join a Team</h3>
                </div>
                <div class="card-body">
                    <p class="lead">Select a team to join and start playing the treasure hunt!</p>

                    {% if teams %}
                    <form method="POST">
                        <div class="mb-3">
                            <label for="team_id" class="form-label">Select Team:</label>
                            <select class="form-select form-select-lg" id="team_id" name="team_id" required>
                                <option value="">Choose a team...</option>
                                {% for team in teams %}
                                <option value="{{ team.id }}">
                                    {{ team.name }} ({{ team.members|length }} members)
                                </option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-lg">
                                <i class="bi bi-check-circle-fill"></i> Join Team
                            </button>
                        </div>
                    </form>
                    {% else %}
                    <div class="alert alert-warning">
                        <i class="bi bi-exclamation-triangle-fill"></i> No teams available yet. Please contact the
                        administrator.
                    </div>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
