{% extends "base.html" %}

{% block title %}Login - Treasure Hunt{% endblock %}

{% block content %}
<div class="login-container">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card auth-card">
                    <div class="card-header text-center">
                        <h3><i class="bi bi-box-arrow-in-right"></i> Login</h3>
                    </div>
                    <div class="card-body p-4">
                        <form method="POST" action="{{ url_for('auth.login') }}">
                            <!-- Honeypot field (hidden from users, catches bots) -->
                            <div class="honeypot" style="position: absolute; left: -9999px;">
                                <label for="email_address">Email Address</label>
                                <input type="email" id="email_address" name="email_address" tabindex="-1"
                                    autocomplete="off">
                            </div>

                            <div class="mb-3">
                                <label for="login_key" class="form-label">
                                    <i class="bi bi-shield-lock-fill"></i> Login Key
                                </label>
                                <input type="text" class="form-control" id="login_key" name="login_key"
                                    placeholder="Enter the event login key" required>
                                <small class="form-text text-muted">
                                    Get this key from the event organizer
                                </small>
                            </div>

                            <div class="mb-3">
                                <label for="username" class="form-label">Username</label>
                                <input type="text" class="form-control" id="username" name="username" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary btn-lg">
                                    <i class="bi bi-box-arrow-in-right"></i> Login
                                </button>
                            </div>
                        </form>
                        <hr>
                        <p class="text-center mb-0">
                            Don't have an account?
                            <a href="{{ url_for('auth.register') }}">Register here</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
